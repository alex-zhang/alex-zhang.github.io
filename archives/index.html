    </header>
    <div class="entry">
      
        <p>Starling Extensions 还没有于是写了个，先上Demo</p>
<object width="100%" height="550" align="left" data="http://wiki.starling-framework.org/_media/extensions/ribbontraildemo.swf" type="application/x-shockwave-flash">

<p>顶点数据格式如下:</p>
<figure class="highlight"><table><tr><td class="gutter"><pre>1

</pre></td></tr></table></figure>

<p>和Starling中Quad的顶点结构不一样， 他是连续的。</p>
<figure class="highlight actionscrit"><table><tr><td class="gutter"><pre>1

</pre></td><td class="code"><pre>//init ribbonTrail
ribbonTrail = new RibbonTrail(textures[<span class="number">0</span>], <span class="number">50</span>)<span class="comment">;</span>
ribbonTrail<span class="preprocessor">.isPlaying</span> = true<span class="comment">;</span>
ribbonTrail<span class="preprocessor">.movingRatio</span> = <span class="number">0.4</span><span class="comment">;</span>
ribbonTrail<span class="preprocessor">.alphaRatio</span> = <span class="number">0.95</span><span class="comment">;</span>
ribbonTrail<span class="preprocessor">.colorRatio</span> = <span class="number">1</span><span class="comment">;</span>
addChild(ribbonTrail)<span class="comment">;</span>


//follow the target pos, alpha , color
ribbonTrail<span class="preprocessor">.floowTo</span>(x0, y0, x1, y1, alpha, color)<span class="comment">;</span>
</pre></td></tr></table></figure>
